<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard</title>
  <style>
    body {
      width: 320px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      color: #4285f4;
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    h1 img {
      margin-right: 8px;
    }
    .status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .safe {
      background-color: #e6f4ea;
      color: #137333;
    }
    .warning {
      background-color: #fef7e0;
      color: #ea8600;
    }
    .danger {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .stats {
      font-size: 12px;
      color: #5f6368;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #dadce0;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .details {
      margin: 15px 0;
    }
    #reasons {
      margin-top: 10px;
      font-size: 13px;
    }
    .settings-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #dadce0;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .risk-details {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .risk-meter {
      flex-grow: 1;
      height: 6px;
      border-radius: 3px;
      background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336);
      margin: 0 8px;
      position: relative;
    }
    .risk-indicator {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #333;
      border-radius: 50%;
      transform: translateX(-50%);
      top: -3px;
    }
  </style>
</head>
<body>
  <h1><img src="icons/icon16.png" alt="PhishGuard icon"> PhishGuard Advanced</h1>
  <div id="status" class="status safe">
    Checking current page...
  </div>
  
  <div id="details" class="details">
    <!-- Will be populated with risk details -->
  </div>
  
  <button id="checkPage">Analyze This Page</button>
  
  <div class="stats">
    <p>URLs checked: <span id="urlsChecked">0</span></p>
    <p>Phishing sites detected: <span id="phishingDetected">0</span></p>
    <p>Last updated: <span id="lastUpdated">Never</span></p>
  </div>
  
  <div class="settings-section">
    <h3>Settings</h3>
    
    <div class="setting-row">
      <span>Protection level:</span>
      <select id="protectionLevel">
        <option value="high">High (block all suspicious sites)</option>
        <option value="medium" selected>Medium (warn on suspicious sites)</option>
        <option value="low">Low (only mark links)</option>
      </select>
    </div>
    
    <div class="setting-row">
      <span>Send anonymous telemetry:</span>
      <label class="toggle-switch">
        <input type="checkbox" id="telemetryOpt">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-row">
      <span>Auto-update ML model:</span>
      <label class="toggle-switch">
        <input type="checkbox" id="autoUpdateModel" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
